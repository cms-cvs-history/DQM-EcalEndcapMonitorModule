process ECALDQM = { 

include "DQM/EcalEndcapMonitorModule/data/EcalEndcapMonitorModule.cfi"

     replace ecalEndcapMonitorModule.enableMonitorDaemon = true
     replace ecalEndcapMonitorModule.runNumber = 9999
     replace ecalEndcapMonitorModule.runType = 3 # MTCC/PHYSICS

     module print = AsciiOutputModule{
       untracked uint32 prescale = 100
     }

     path p = { ecalEndcapMonitorModule, print }

     source = EmptySource{
       untracked uint32 firstRun = 9999
       untracked int32 maxEvents = -1
     }

     service = MessageLogger{
       untracked vstring destinations = { "cout" }
       untracked vstring categories = { "EcalEndcapMonitor" }
       untracked PSet cout = {
         untracked string threshold = "WARNING"
         untracked PSet default           = { untracked int32 limit = 0 }
         untracked PSet EcalEndcapMonitor = { untracked int32 limit = 0 }
         untracked bool noTimeStamps = true
         untracked bool noLineBreaks = true
       }
     }

     service = DaqMonitorROOTBackEnd{ }

include "DQMServices/Daemon/test/data/dqm_monitorDaemon.cfi"

     replace MonitorDaemon.UpdateDelay = 500
     replace MonitorDaemon.maxAttempts2Reconnect = 99999

}
